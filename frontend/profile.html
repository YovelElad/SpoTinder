<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <title>SpoTinder | Profile</title>
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" id="logo" href="#">
                <img src="./images/logo_transparent_small.png" width="30" height="30" class="d-inline-block align-top" alt=""> SpoTinder
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-home" href="#">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" id="nav-myMatches" href="#">My Matches</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="nav-profile" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img id="profilePic" class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span id="profileName" class="font-weight-bold">Your Name</span><span id="profileEmail" class="text-black-50">your@mail.com</span><span> </span></div>
            </div>
            <div class="col-md-8 border-right">
                <form id="profileForm" action="#" , method="PUT" >
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Your Profile</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder="your name" name="name" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email</label><input type="email" class="form-control" placeholder="your email" name="email" value=""></div>
                        <div class="col-md-12">
                            <label class="labels mt-2">Gender</label></br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="labels mt-2">Interested In:</label></br>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" name="genderPreference" class="form-check-input" id="maleCheckBox" value="male" />
                                <label class="form-check-label mt-1" for="genderPreference">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" name="genderPreference" class="form-check-input" id="femaleCheckBox" value="female" />
                                <label class="form-check-label" for="genderPreference">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country"  name="country" value=""></div>
                        <div class="col-md-6"><label class="labels">Password</label><input type="password" class="form-control" placeholder="password" name="password" value=""></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </div>
            </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="./scripts/consts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src='./scripts/header.js'></script>
    <script defer src='./scripts/profile.js'></script>
</body>
</html>
