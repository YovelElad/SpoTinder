<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="./css/list.css">
    <title>List</title>
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" id="logo" href="#">
          <img src="./images/logo_transparent_small.png" width="30" height="30" class="d-inline-block align-top" alt="">
          SpoTinder
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" id="nav-home" href="#">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" id="nav-myMatches" href="#">My Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-profile" href="#">Profile</a>
            </li>
          </ul>
        </div>
      </nav>
        <br>
        <br>
        <h3>Your Potential Matches:</h3>
        <br>
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered" id="list">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Name</th>
                  <th scope="col">Match Score</th>
                  <th scope="col">Favorite Artist</th>
                  <th scope="col">Favorite Song</th>
                  <th scope="col"></th>
                </tr>
              </thead></table>
          </div>
        </div>
      </div>
      <script src="./scripts/consts.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script defer src='./scripts/header.js'></script>
      <script defer src="./scripts/list.js"></script>
      
</body>
</html>
