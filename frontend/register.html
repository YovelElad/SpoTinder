<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <script src="scripts.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div id="register">
        <h1 class="text text-success text-center ">
            SpoTinder
        </h1>
        <h6 class="text text-success text-center">
            Dating app by music taste
        </h6>

        <div class="container">
            <div class="card">
                <div class="d-flex justify-content-center">
                    <h4>Sign Up</h4>
                </div>



                <form action="/frontend/index.html" method="GET">

                    <div class="form-group d-none">

                        <label class="mt-2">Gender</label></br>
                        <input class="form-check-input" type="radio" name="male" id="maleRadio">
                        <label class="form-check-label" for="male">
                        Male
                    </label>
                        <input class="form-check-input" type="radio" name="female" id="femaleRadio">
                        <label class="form-check-label" for="female">
                        Female
                    </label> </br>

                        <label class="mt-3" for="exampleInputEmail1">Gender preference</label></br>
                        <input type="checkbox" name="femalePreference" class="form-check-input mt-2" id="maleCheckBox" />
                        <label class="form-check-label mt-1" for="exampleCheck1">Male</label>
                        <input type="checkbox" name="malePreference" class="form-check-input mt-2" id="femaleCheckBox" />
                        <label class="form-check-label" for="exampleCheck1">Female</label>
                        <!-- <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> -->

                        <div class="form-group mt-3">
                            <label for="exampleInputPassword1">Enter Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <!-- <a id="connectToSpotify" href="#">Sign up with Spotify</a>     -->
                        <button type="submit">Sign Up</button>
                    </div>
                    <a id="connectToSpotify" href="#">Sign up with Spotify</a>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
