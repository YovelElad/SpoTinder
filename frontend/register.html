<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <script defer src="./scripts/register.js"></script>
    <title>Sign Up1</title>
</head>

<body>
    <div id="register1">
        <h1 class="text text-success text-center ">
            SpoTinder
        </h1>
        <h6 class="text text-success text-center">
            Dating app by music taste
        </h6>

        <div class="container">
            <div class="card">
                <div class="d-flex justify-content-center">
                    <h4>Sign Up</h4>
                </div>

                <form id="registerForm" action="http://localhost:8888/users" , method="POST">
                    </br>
                    <div class="form-group">
                        <label for="userName">User name:</label>
                        <input type="text" class="form-control" id="username" name="name" placeholder="User name">
                        </br>
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>

                    <div class="form-group gender">
                        <label class="mt-2">Gender</label></br>
                        <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                        <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="female">
                        <label class="form-check-label" for="female">
                            Female
                        </label> </br>
                        <label class="mt-3" for="exampleInputEmail1">Interested in</label></br>
                        <input type="checkbox" name="genderPreference" class="form-check-input mt-2" id="maleCheckBox" value="male" />
                        <label class="form-check-label mt-1" for="exampleCheck1">Male</label>
                        <input type="checkbox" name="genderPreference" class="form-check-input mt-2" id="femaleCheckBox" value="female" />
                        <label class="form-check-label" for="exampleCheck1">Female</label>
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                    <!-- <a href="#">Next</a> -->
                </form>
            </div>
        </div>
    </div>


</body>

</html>
